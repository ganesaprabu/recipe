  <div class="row">
      <div class="col-xs-12">

          <form [formGroup]="formObj" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                  <button class="btn btn-primary" type="submit">{{editMode ? 'Update' : 'Save'}}</button>
                  <button class="btn btn-danger" type="button">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" formControlName="name">
                  </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="text" class="form-control" formControlName="imageUrl">
                  </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="" cols="90" rows="6" formControlName="description"></textarea>
                  </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row"
                          *ngFor="let ingre of getControls(); let i= index"
                          [formGroupName]="i">
                        <div class="col-xs-9">
                            <input type="text" class="form-control" formControlName="name">
                          </div>
                          <div class="col-xs-2">
                            <input type="number"  class="form-control" formControlName="amount">
                          </div>
                          <div class="col-xs-1">
                              <button class="btn btn-danger">X</button>
                          </div>
                    </div>
                </div>
            </div>


        </form>
      </div>
  </div>
